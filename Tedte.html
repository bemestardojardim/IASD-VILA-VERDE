<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      transition: background-color 0.3s;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
    }

    .button {
      margin: 10px;
      padding: 20px;
      color: white;
      font-size: 24px;
      border-radius: 20px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s, background-color 0.3s;
    }

    .button-red {
      background-color: red;
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }

    .button-green {
      background-color: green;
      grid-column: 2 / 3;
      grid-row: 1 / 2;
    }

    .button-blue {
      background-color: blue;
      grid-column: 1 / 2;
      grid-row: 2 / 3;
    }

    .button-yellow {
      background-color: yellow;
      grid-column: 2 / 3;
      grid-row: 2 / 3;
    }

    .button:active {
      transform: scale(0.9);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s;
      z-index: 999;
    }

    .fade-in {
      animation: fade-in 1s ease-in;
      color: white;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        color: black;
      }
      to {
        opacity: 1;
        color: white;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button button-red">Rojo</button>
    <button class="button button-green">Verde</button>
    <button class="button button-blue">Azul</button>
    <button class="button button-yellow">Amarillo</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="fade-in">
      <h1>Formularios do programa</h1>
    </div>
  </div>

  <script>
    // Mostrar la caja negra al cargar la p√°gina
    window.addEventListener('load', function () {
      var overlay = document.getElementById('overlay');
      overlay.style.visibility = 'visible';
      overlay.style.opacity = '1';
    });

    // Ocultar la caja negra al hacer clic en ella
    document.getElementById('overlay').addEventListener('click', function () {
      this.style.visibility = 'hidden';
      this.style.opacity = '0';
    });
  </script>
</body>
</html>
