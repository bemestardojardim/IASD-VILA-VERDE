<!DOCTYPE html>
<html>
<head>
  <title>Formulário para Pregador Convidado</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9c4b1; /* Fondo salmón */
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333333;
      text-align: center;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }

    label {
      font-weight: bold;
      color: #333333;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .large-text {
      font-size: 24px;
      font-weight: bold;
      color: #333333;
    }

    .text-toggle-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .large-text .light-text {
      color: #666666;
    }
  </style>
  <script>
    function enviarFormulario() {
      var temaPregacao = document.getElementById("tema_pregacao").value;
      var hinoInicial = document.getElementById("hino_inicial").value;
      var hinoFinal = document.getElementById("hino_final").value;
      var midia = document.querySelector('input[name="midia"]:checked').value;
      var versaoBiblia = document.getElementById("versao_biblia").value;

      var mensagem = "Olá! Seja muito bem-vindo à Igreja VILA VERDE!\n\n" +
                    "Tema da pregação: " + temaPregacao + "\n" +
                    "Hino de início: " + hinoInicial + "\n" +
                    "Hino de encerramento: " + hinoFinal + "\n" +
                    "Mídia para passar na tela ou no som: " + midia + "\n" +
                    "Versão da Bíblia que usará: " + versaoBiblia;

      var numeroWhatsApp = "22998883449";
      var urlWhatsApp = "https://api.whatsapp.com/send?phone=" + numeroWhatsApp + "&text=" + encodeURIComponent(mensagem);
      
      window.open(urlWhatsApp);
    }

    function toggleLargeText() {
      var formContainer = document.getElementById("form-container");
      formContainer.classList.toggle("large-text");
    }
  </script>
</head>
<body>
  <h1>Formulário para Pregador Convidado</h1>
  <div class="text-toggle-container">
    <button type="button" onclick="toggleLargeText()">Alterar Tamanho do Texto</button>
  </div>
  <div id="form-container" class="form-container">
    <p class="light-text">Olá! Seja muito bem-vindo à Igreja VILA VERDE! Este formulário destina-se a ajudar na organização do programa. Por favor, preencha as informações abaixo:</p>
    <form>
      <label for="tema_pregacao">Qual será o tema da pregação?</label><br>
      <input type="text" id="tema_pregacao" name="tema_pregacao"><br><br>

      <label for="hino_inicial">Hino de início:</label><br>
      <input type="text" id="hino_inicial" name="hino_inicial"><br><br>

      <label for="hino_final">Hino de encerramento:</label><br>
      <input type="text" id="hino_final" name="hino_final"><br><br>

      <label>Tem mídia para passar na tela ou no som?</label><br>
      <input type="radio" id="midia_sim" name="midia" value="Sim">
      <label for="midia_sim">Sim</label>
      <input type="radio" id="midia_nao" name="midia" value="Não">
      <label for="midia_nao">Não</label><br><br>

      <label for="versao_biblia">Qual é a versão da Bíblia que você usará?</label><br>
      <input type="text" id="versao_biblia" name="versao_biblia"><br><br>

      <button type="button" onclick="enviarFormulario()">Enviar por WhatsApp</button>
    </form>
  </div>
</body>
</html>
