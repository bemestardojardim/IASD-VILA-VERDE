<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #timer-container {
      text-align: center;
      background-color: #292929;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 90%;
    }

    #timer {
      font-size: 72px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 24px;
      border: 1px solid #FFD700;
      border-radius: 5px;
      margin: 5px;
      background-color: #292929;
      color: #FFD700;
    }

    button {
      background-color: #FFD700;
      color: #292929;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 18px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #FFA500;
    }

    @media screen and (min-width: 768px) {
      #timer-container {
        width: 50%;
      }

      #timer {
        font-size: 100px;
      }

      input[type="number"] {
        width: 80px;
        font-size: 32px;
      }

      button {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="timer-container">
    <div id="timer">00:00:00</div>
    <input type="number" id="hours" placeholder="Horas">
    <input type="number" id="minutes" placeholder="Minutos">
    <input type="number" id="seconds" placeholder="Segundos">
    <br>
    <button onclick="startTimer()">Iniciar</button>
    <button onclick="stopTimer()">Detener</button>
    <button onclick="resetTimer()">Reiniciar</button>
  </div>

  <script>
    let timerInterval;
    let totalSeconds = 0;

    function updateTimer() {
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      document.getElementById("timer").innerText = timeString;
      totalSeconds--;
      if (totalSeconds < 0) {
        clearInterval(timerInterval);
        alert("Â¡Tiempo completado!");
      }
    }

    function startTimer() {
      const hours = parseInt(document.getElementById("hours").value) || 0;
      const minutes = parseInt(document.getElementById("minutes").value) || 0;
      const seconds = parseInt(document.getElementById("seconds").value) || 0;
      totalSeconds = hours * 3600 + minutes * 60 + seconds;
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      document.getElementById("timer").innerText = "00:00:00";
      document.getElementById("hours").value = "";
      document.getElementById("minutes").value = "";
      document.getElementById("seconds").value = "";
      totalSeconds = 0;
    }
  </script>
</body>
</html>
