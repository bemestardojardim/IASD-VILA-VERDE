<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo de conversión a PDF</title>
    <link rel="stylesheet" href="styles.css"> <!-- Hoja de estilo CSS -->
  </head>
  <body>
    <div class="caja-azul">
      <h1>Este es un ejemplo de conversión a PDF</h1>
      <p>Este es el contenido que se incluirá en el PDF.</p>
    </div>
    
    <!-- Botón para descargar el PDF -->
    <button onclick="generarPDF()">Descargar PDF</button>
    
    <!-- Incluimos la librería jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    
    <!-- Código JavaScript para generar el PDF -->
    <script>
      function generarPDF() {
        // Creamos un objeto jsPDF
        var doc = new jsPDF();
        
        // Obtenemos el contenido HTML que queremos convertir a PDF
        var contenido = document.querySelector('.caja-azul');
        
        // Convertimos el contenido HTML a PDF
        doc.html(contenido, {
          callback: function (pdf) {
            // Descargamos el PDF
            pdf.save("ejemplo.pdf");
          }
        });
      }
    </script>
  </body>
</html>
